<h1>Dragon ball z</h1>
<hr>
<div class="row">
  <div class="col">
    <ul>
      <li>Krillin -700</li>
      <li>Goku -15000</li>
      <li>Vegeta -8500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
      />
      <!-- [value]="nuevo.nombre"
      (input)="cambiarNombre($event)" -->
      <input type="number" placeholder="Poder" name="poder"
      [(ngModel)]="nuevo.poder" />
      <button type="submit">Agregar</button>
    </form>
  </div>

</div>
